<h1 class="text-primary">Vehicles</h1>

<p *ngIf="!latestVehicleInputs"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="latestVehicleInputs">
  <thead>
    <tr>
      <th>ID</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Speed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let input of latestVehicleInputs">
      <td>{{ input.VehicleName }}</td>
      <td>{{ input.Latitude }}</td>
      <td>{{ input.Longitude }}</td>
      <td>{{ input.Speed }}</td>
    </tr>
  </tbody>
</table>

<button ng-click="AddVehicle">Add</button>
