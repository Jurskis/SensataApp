<h1 class="text-primary">Vehicles</h1>

<p *ngIf="!latestVehicleData"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="latestVehicleData">
  <thead>
    <tr>
      <th>ID</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Speed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of latestVehicleData">
      <td>{{ data.VehicleName }}</td>
      <td>{{ data.Latitude }}</td>
      <td>{{ data.Longitude }}</td>
      <td>{{ data.Speed }}</td>
    </tr>
  </tbody>
</table>

<button ng-click="AddVehicle">Add</button>
