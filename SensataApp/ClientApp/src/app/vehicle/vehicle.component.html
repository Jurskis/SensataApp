<h1 id="tableLabel">Vehicle Inputs</h1>

<p *ngIf="!vehicleInputs"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="vehicleInputs">
  <thead>
    <tr>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Speed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let input of vehicleInputs">
      <td>{{ input.latitude }}</td>
      <td>{{ input.longitude }}</td>
      <td>{{ input.speed }}</td>
    </tr>
  </tbody>
</table>
